<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fedri Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    <header>
        <div class="container header-content">
            <a href="#" class="logo">Fedri<span>Solutions</span></a>
        </div>
    </header>

    <div class="container">
        <section class="bio">
            <h2>About Me</h2>
            <p>Software engineer with <span id="experience-years" class="highlight">5</span> years of experience in C# and TypeScript.</p>
        </section>

        <section class="products">
            <h2>Projects</h2>
            <div class="product-card">
                <div class="product-content">
                    <h3 class="product-title">MyLeaves</h3>
                    <p class="product-desc">Minimalist and modern leave management system designed for employee time-off requests, approvals, and tracking.</p>
                    <div>
                        <span class="badge">In development</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year">2023</span> Fedri Solutions</p>
            <div class="social-links">
                <a href="https://github.com/thhsie" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('experience-years').textContent = new Date().getFullYear() - 2020;
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
